<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Vocabulary Flashcards</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="background-blobs">
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>
  <div class="blob blob-3"></div>
</div>

<header class="hero">
  <div class="container">
    <h1>MindLexa</h1>
    <p>Transform text into smart vocabulary flashcards instantly. Powered by natural language processing.</p>
  </div>
</header>

<main class="container position-relative">
  <div class="input-section">
    <label for="textInput" class="form-label">Paste your text:</label>
    <textarea class="form-control mb-3" id="textInput" rows="5" placeholder="Paste a paragraph or article..."></textarea>
    <div class="d-grid gap-2">
      <button class="btn btn-primary" onclick="processText()">Generate Flashcards</button>
    </div>
  </div>

  <div id="status"></div>

  <div class="card-container mt-4" id="cardContainer">
    <div class="btn-group">
      <button class="btn btn-outline-secondary" onclick="prevCard()">Previous</button>
      <button class="btn btn-outline-danger" onclick="ignoreCurrentWord()">Ignore This Word</button>
      <button class="btn btn-outline-secondary" onclick="nextCard()">Next</button>
    </div>

    <div class="flashcard" id="card" onclick="flipCard()">
      <div class="card-face front" id="cardFront">Word</div>
      <div class="card-face back" id="cardBack">Details</div>
    </div>
  </div>
</main>

<footer>
  <div class="container">
    <p>MindLexa &copy; 2025. Smart Vocabulary Builder.</p>
    <p style="font-size: 0.9rem; margin-top: 0.5rem; opacity: 0.7;">Designed for efficient learning.</p>
  </div>
</footer>

  <script src="https://unpkg.com/compromise"></script>
  <script src="script.js"></script>

</body>
</html>
